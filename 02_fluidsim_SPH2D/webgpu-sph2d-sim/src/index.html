<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Smoothed Particle Hydrodynamics Simulation</title>
    <style>
        body { margin: 0; background-color: #111; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div style="display: flex; align-items: flex-start; justify-content: center; gap: 32px; margin-top: 40px;">
        <canvas id="webgpu-canvas" width="800" height="800"></canvas>
        <div>
            <button id="restart-btn">Sim Restart</button>
            <div style="margin-top:16px;">
                <label>Particle Radius: <input id="radius-slider" type="range" min="1" max="20" value="5"></label>
                <span id="radius-value">5</span>
            </div>
            <div style="margin-top:8px;">
                <label>Particle Color: <input id="color-picker" type="color" value="#3399ff"></label>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
